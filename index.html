<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
    <button id="rock">rock</button>
    <button id="paper">paper</button>
    <button id="scissor">scissor</button>
    </div>
  
<p id="user_score"> userScore : 0</p>
<p id="computer_score"> computerScore : 0</p>
<p id="result"></p>
  
   
    <script>


        const r=document.getElementById("rock");
        const p=document.getElementById("paper");
        const s=document.getElementById("scissor");
       const result=document.getElementById('result');
       const us_score =document.getElementById('user_score');
       const com_score =document.getElementById('computer_score');

       

        function getComputerChoice() {


            let computerchoice = Math.random();

            if (computerchoice <= 0.3) {
                console.log("computerchoice is rock");
                return "rock";
            }
            else if (computerchoice <= 0.6) {
                console.log("computerchoice is paper");
                return "paper";
            }
            else {
                console.log("computerchoice is scissor");
                return "scissor";
            }

        }


      let userscore = 0;
      let computerscore = 0;

        function playRound(hc,cc) {

            if (hc===cc){
                result.textContent=`its a draw. you both chose ${hc}`;

            }
           else if(hc==='paper' && cc==='rock' || hc==='rock' && cc==='scissor' || hc==='scissor' && cc==='paper'){
            userscore++;
            us_score.innerHTML = "userScore : "+ userscore ;
            result.textContent="you won. you chose "+hc;
           }
           else{
            computerscore++;
            com_score.innerHTML = "computerScore : "+ computerscore ;
            result.textContent="computer won. computer chose "+cc;
           }

          if(userscore===5){
            result.textContent="yayyyy you won!!!";  
             userscore=0;
             computerscore=0;
            us_score.innerHTML = "userScore : "+ userscore ;
            com_score.innerHTML = "computerScore : "+ computerscore ;
          } 

          else if(computerscore=== 5){
            result.textContent="boooo you lost";
            userscore=0;
            computerscore=0;
            us_score.innerHTML = "userScore : "+ userscore ;
            com_score.innerHTML = "computerScore : "+ computerscore ;
          } 

              

            }

        r.addEventListener("click",()=>{
          console.log("user choice is rock");
          playRound("rock",getComputerChoice()); 
        });
        p.addEventListener("click",()=>{
          console.log("user choice is paper");
          playRound("paper",getComputerChoice()); 
        });
        s.addEventListener("click",()=>{
            console.log("user choice is scissor");
          playRound("scissor",getComputerChoice()); 
        });

        
        
        


        
         



    </script>
</body>

</html>
